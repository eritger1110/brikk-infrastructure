services:
  - type: web
    name: brikk-api-infrastructure
    env: python
    plan: free
    buildCommand: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT src.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: sqlite:///brikk_enterprise.db
    domains:
      - api.getbrikk.com
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://www.getbrikk.com
      - path: /*
        name: Access-Control-Allow-Methods
        value: GET, POST, PUT, DELETE, OPTIONS
      - path: /*
        name: Access-Control-Allow-Headers
        value: Content-Type, Authorization
    healthCheckPath: /health

