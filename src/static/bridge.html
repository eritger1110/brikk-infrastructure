<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Bridge Demo - Brikk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e0;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #e0e6ed;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .transcript {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transcript:empty::before {
            content: "Transcript will appear here...";
            color: #718096;
            font-style: italic;
        }

        .turn {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        .turn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .agent-label {
            font-weight: 600;
            color: #667eea;
        }

        .latency {
            color: #a0aec0;
            font-size: 0.85rem;
        }

        .message {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .message-label {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-bottom: 4px;
        }

        .message-content {
            color: #e0e6ed;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Agent Bridge Demo</h1>
            <p class="subtitle">Multi-turn conversations between AI agents</p>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #cbd5e0;">Configure Bridge</h2>
            
            <div class="form-group">
                <label for="fromAgent">From Agent</label>
                <select id="fromAgent">
                    <option value="openai">OpenAI Relay</option>
                    <option value="manus">Manus AI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="toAgent">To Agent</label>
                <select id="toAgent">
                    <option value="manus">Manus AI</option>
                    <option value="openai">OpenAI Relay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Initial Message</label>
                <textarea id="message" placeholder="Enter your message here...">Hello! Let's have a conversation about AI agent communication.</textarea>
            </div>

            <div class="form-group">
                <label for="maxTurns">Maximum Turns</label>
                <input type="number" id="maxTurns" value="3" min="1" max="10">
            </div>

            <button id="runButton" onclick="runBridge()">Run Bridge</button>
        </div>

        <div class="card" id="resultsCard" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #cbd5e0;">Results</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTurns">0</div>
                    <div class="stat-label">Total Turns</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalLatency">0ms</div>
                    <div class="stat-label">Total Latency</div>
                </div>
            </div>

            <h3 style="margin: 30px 0 16px; color: #cbd5e0;">Transcript</h3>
            <div class="transcript" id="transcript"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function runBridge() {
            const fromAgent = document.getElementById('fromAgent').value;
            const toAgent = document.getElementById('toAgent').value;
            const message = document.getElementById('message').value;
            const maxTurns = parseInt(document.getElementById('maxTurns').value);

            const runButton = document.getElementById('runButton');
            const resultsCard = document.getElementById('resultsCard');
            const transcript = document.getElementById('transcript');

            // Validate
            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }

            // Reset UI
            runButton.disabled = true;
            runButton.textContent = 'Running...';
            resultsCard.style.display = 'block';
            transcript.innerHTML = '<div class="loading"><div class="spinner"></div>Running agent bridge...</div>';

            try {
                const response = await fetch(`${API_BASE}/agents/bridge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: fromAgent,
                        to: toAgent,
                        message: message,
                        maxTurns: maxTurns
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                displayError(`Network error: ${error.message}`);
            } finally {
                runButton.disabled = false;
                runButton.textContent = 'Run Bridge';
            }
        }

        function displayResults(data) {
            const transcript = document.getElementById('transcript');
            const totalTurns = document.getElementById('totalTurns');
            const totalLatency = document.getElementById('totalLatency');

            // Update stats
            totalTurns.textContent = data.total_turns || 0;
            totalLatency.textContent = `${data.total_latency_ms || 0}ms`;

            // Build transcript
            let html = '';
            (data.transcript || []).forEach(turn => {
                html += `
                    <div class="turn">
                        <div class="turn-header">
                            <span class="agent-label">Turn ${turn.turn + 1}: ${turn.from} â†’ ${turn.to}</span>
                            <span class="latency">${turn.latency_ms}ms</span>
                        </div>
                        <div class="message">
                            <div class="message-label">Message</div>
                            <div class="message-content">${escapeHtml(turn.message)}</div>
                        </div>
                        <div class="message">
                            <div class="message-label">Response</div>
                            <div class="message-content">${escapeHtml(turn.response)}</div>
                        </div>
                    </div>
                `;
            });

            transcript.innerHTML = html || '<p style="color: #a0aec0; text-align: center;">No transcript available</p>';
        }

        function displayError(errorMessage) {
            const transcript = document.getElementById('transcript');
            transcript.innerHTML = `<div class="error"><strong>Error:</strong> ${escapeHtml(errorMessage)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-swap agents when selection changes
        document.getElementById('fromAgent').addEventListener('change', function() {
            const toAgent = document.getElementById('toAgent');
            if (this.value === toAgent.value) {
                toAgent.value = this.value === 'openai' ? 'manus' : 'openai';
            }
        });

        document.getElementById('toAgent').addEventListener('change', function() {
            const fromAgent = document.getElementById('fromAgent');
            if (this.value === fromAgent.value) {
                fromAgent.value = this.value === 'openai' ? 'manus' : 'openai';
            }
        });
    </script>
</body>
</html>
